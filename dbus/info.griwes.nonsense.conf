<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="info.griwes.nonsense" />
        <allow send_destination="info.griwes.nonsense" />
    </policy>

    <policy group="nonsense">
        <allow send_destination="info.griwes.nonsense" />
    </policy>

    <policy context="default">
        <deny send_destination="info.griwes.nonsense" />
    </policy>
</busconfig>

